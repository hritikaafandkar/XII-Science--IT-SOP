<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input, button {
            font-size: 16px;
            padding: 5px 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>Multiplication Table Generator</h2>

    <label for="num">Enter a number:</label>
    <input type="number" id="num" />
    <button onclick="generateTable()">Generate Table</button>

    <div id="result"></div>

    <script>
        function generateTable() {
            const number = parseInt(document.getElementById("num").value);
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = ""; // Clear previous output

            if (isNaN(number)) {
                resultDiv.innerHTML = "<span style='color:red;'>Please enter a valid number.</span>";
                return;
            }

            let table = "<h3>Table of " + number + ":</h3><ul>";
            for (let i = 1; i <= 10; i++) {
                table += "<li>" + number + " Ã— " + i + " = " + (number * i) + "</li>";
            }
            table += "</ul>";

            resultDiv.innerHTML = table;
        }
    </script>

</body>
</html>
