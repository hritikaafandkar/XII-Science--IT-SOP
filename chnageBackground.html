<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function f1() {
            document.bgColor="voilet";
            window.setTimeout("f2()",1000);
        }

        function f2() {
            document.bgColor="indigo";
            window.setTimeout("f3()",1000);
        }

        function f3() {
            document.bgColor="blue";
            window.setTimeout("f4()",1000);
        }

        function f4() {
            document.bgColor="green";
            window.setTimeout("f5()",1000);
        }

        function f5() {
            document.bgColor="yellow";
            window.setTimeout("f1()",1000);
        }
    </script>

    <form>
        <input type="button" value="change Color" onmouseover="f1()">
    </form>
</body>
</html>
