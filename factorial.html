<!DOCTYPE html>
<html>
<head>
    <title>Factorial Finder</title>
</head>
<body>
    <script>
        // Accept number from user
        let num = parseInt(prompt("Enter a positive integer:"));
        let factorial = 1;

        // Check if the number is negative, zero or positive
        if (num < 0) {
            alert("Factorial is not defined for negative numbers.");
        } else {
            for (let i = 1; i <= num; i++) {
                factorial *= i;
            }
            alert("Factorial of " + num + " is: " + factorial);
        }
    </script>
</body>
</html>
